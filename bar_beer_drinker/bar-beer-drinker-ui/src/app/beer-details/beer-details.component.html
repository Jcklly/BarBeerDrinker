<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ beerName }}</h1>
        <p class="beer-details" *ngIf="beerDetails">
            {{ beerDetails?.manufacture }}
            <br>
        </p>
    </div>
</div>

<div class="container">
    <div class="text-center"><strong>Top 10 Bars Selling {{beerName}}</strong></div>
    <br>
    <div>
        <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
    </div>
    <p-table [value]="topSelling">
        <ng-template pTemplate="header">
            <tr>
                <th>Bar</th>
                <th>Total Sold</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-seller>
            <tr>
                <td>{{ seller.barname }}</td>
                <td>{{ seller.numBeer }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<br><br>
